<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ CHATBOT</div>
    <div class="chat-messages" id="chat">
      <div class="message user">
        Estou precisando de ajuda.
        <div class="timestamp">23:40</div>
      </div>
      <div class="message bot">
        Claro, me fale como posso te ajudar?
        <div class="timestamp">23:41</div>
      </div>
      <div class="message user">
        Acabei de ser roubada!
        <div class="timestamp">23:41</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
