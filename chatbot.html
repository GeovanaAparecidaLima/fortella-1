<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot - Fortella</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <span class="dot">ðŸ’¬</span>
      <h1>CHATBOT</h1>
    </header>

    <main class="chat-box" id="chat-box">
      <div class="message user">
        <p>Estou precisando de ajuda.</p>
        <span class="time">23:40</span>
      </div>

      <div class="message bot">
        <p>Claro, me fale como posso te ajudar?</p>
        <span class="time">23:41</span>
      </div>

      <div class="message user">
        <p>Acabei de ser roubada!</p>
        <span class="time">23:41</span>
      </div>
    </main>

    <footer class="chat-input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button id="sendBtn">Enviar</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
