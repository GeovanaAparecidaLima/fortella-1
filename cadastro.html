<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Fortella</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body1">
  <div class="container">
    <h1>Criar Cadastro</h1>

    <div class="card">
      <form id="cadastroForm">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="genero">GÃªnero:</label>
        <input type="text" id="genero" placeholder="Ex: Feminino, Masculino..." required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" placeholder="Repita sua senha" required>

        <button type="submit" class="btn-primary">Cadastrar</button>
        
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
