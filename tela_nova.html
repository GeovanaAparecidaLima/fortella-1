<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Galeria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-icon"><i class="fas fa-home"></i></div>
            <h1 class="header-title"></h1> 
            <div class="header-icon"><i class="fas fa-user"></i></div>
        </header>

        <section class="daily-highlight">
            <div class="highlight-info">
                <p>Imagem diária</p>
                <div class="highlight-placeholder"></div>
            </div>
            <div class="highlight-image">
                <img src="daily_image.png" alt="Imagem Diária de Destaque">
            </div>
        </section>

        <div class="category-bar">
            <p class="category-title">Nova</p>
            <i class="fas fa-arrow-left category-back-icon"></i>
        </div>

        <main class="image-grid">
            <div class="grid-item"><img src="image1.png" alt="Buquê de Flores"></div>
            <div class="grid-item"><img src="image2.png" alt="Peixes Koi"></div>
            <div class="grid-item"><img src="image3.png" alt="Lagarto na Floresta"></div>
            <div class="grid-item"><img src="image4.png" alt="Coração Mandalas"></div>
            <div class="grid-item"><img src="image5.png" alt="Camaleão"></div>
            <div class="grid-item"><img src="image6.png" alt="Polvo no Mar"></div>
            <div class="grid-item"><img src="image7.png" alt="Borboletas e Flores"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
