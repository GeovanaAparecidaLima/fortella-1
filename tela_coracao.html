<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coração</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav-left">
      <i class="fa-solid fa-house"></i>
      <h1>Coração</h1>
    </div>
    <div class="nav-right">
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <main>
    <section class="daily-image">
      <h2>Imagem diária</h2>
      <div class="daily-card">
        <img src="img/imagem_diaria.png" alt="Imagem diária">
      </div>
    </section>

    <section class="gallery">
      <div class="gallery-header">
        <h2>Coração</h2>
        <i class="fa-solid fa-arrow-left"></i>
      </div>

      <div class="image-grid">
        <img src="img/Imagem1.png" alt="Desenho 1">
        <img src="img/Imagem2.png" alt="Desenho 2">
        <img src="img/coracao_florido.webp" alt="Desenho 3">
        <img src="img/Imagem3.png" alt="Desenho 4">
        <img src="img/Imagem4.png" alt="Desenho 5">
        <img src="img/Imagem5.png" alt="Desenho 6">
      </div>
    </section>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
