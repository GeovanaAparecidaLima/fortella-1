<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chegada Segura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background-color: #0F171C;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.4;
    }

    .illustration {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 10px 0 20px;
    }

    .illustration .shield {
      position: absolute;
      top: 0;
      left: 80%;
      transform: translateX(-50%);
      width: 140px;
      z-index: 1;
      margin-top: 20%;
    }

    .illustration .woman {
      position: absolute;
      bottom: 0;
      left: 40%;
      transform: translateX(-50%);
      width: 140px;
      z-index: 2;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 15px;
      width: 90%;
      text-align: left;
      margin-bottom: 20px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
    }

    .btn {
      background-color: #780C28;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      width: 90%;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a51c3b;
    }
  </style>
</head>
<body>
  <div class="phone">
    <h1>VOCÊ CHEGOU AO SEU<br>DESTINO COM<br>SEGURANÇA!</h1>

    <div class="illustration">
      <img src="img/transferir (2).png" alt="Escudo" class="shield">
      <img src="img/transferir (1).png" alt="Mulher" class="woman">
    </div>

    <div class="card">
      <p><strong>Local:</strong></p>
      <p><strong>Hora de chegada:</strong> 10:18</p>
      <p><strong>Data:</strong> 25/08/2025</p>
      <p><strong>Status:</strong> Chegada segura confirmada</p>
    </div>

    <button class="btn" onclick="compartilhar()">Compartilhar</button>
  </div>

  <script>
    function compartilhar() {
      if (navigator.share) {
        navigator.share({
          title: 'Chegada Segura',
          text: 'Cheguei ao meu destino com segurança!',
          url: window.location.href
        }).catch(err => console.log(err));
      } else {
        alert("Recurso de compartilhamento não suportado neste navegador.");
      }
    }
  </script>
</body>
</html>
