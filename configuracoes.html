<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 10px;
  }

  .celular {
    background-color: #0f1715;
    width: 280px;
    min-height: 540px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #0f1715;
    color: #fff;
    padding: 12px 15px;
    font-size: 1rem;
    border-bottom: 1px solid #2b2b2b;
  }

  header i {
    font-size: 1.2rem;
  }

  .caixa {
    background-color: #f8f8f8;
    margin: 35px 15px;
    padding: 15px;
    border-radius: 10px;
  }

  .opcao {
    display: block;
    color: #141414;
    font-size: 0.95rem;
    padding: 10px 0;
    border-bottom: 1px solid #c9c9c9;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .opcao:last-child {
    border-bottom: none;
  }

  .opcao:hover {
    color: #b22b2b;
    padding-left: 5px;
  }

  footer {
    background-color: #0f1715;
    color: #fff;
    text-align: center;
    padding: 8px;
    font-size: 0.8rem;
    border-top: 1px solid #2b2b2b;
  }
</style>
</head>

<body>
  <div class="celular">
    <header>
      <i class="fa-solid fa-user"></i>
      <span>Configurações</span>
      <i class="fa-solid fa-gear"></i>
    </header>

    <div class="caixa">
      <a href="dados.html" class="opcao">Dados Pessoais</a>
      <a href="notificacoes.html" class="opcao">Ajustes de Notificações</a>
      <a href="seguranca.html" class="opcao">Preferência de Segurança</a>
      <a href="idioma.html" class="opcao">Idioma</a>
      <a href="sair.html" class="opcao">Sair da Conta</a>
    </div>

    <footer>
      <p>© 2025 Sistema de Configurações</p>
    </footer>
  </div>
</body>
</html>
