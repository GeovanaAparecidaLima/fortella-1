<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados Pessoais</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 10px;
  }

  .celular {
    background-color: #0f1715;
    width: 280px;
    min-height: 540px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #0f1715;
    color: #fff;
    padding: 12px 15px;
    font-size: 1rem;
    border-bottom: 1px solid #2b2b2b;
  }

  header i {
    font-size: 1.2rem;
    cursor: pointer;
  }

  .conteudo {
    flex: 1;
    background-color: #f8f8f8;
    margin: 25px 15px;
    padding: 15px;
    border-radius: 10px;
  }

  .conteudo h2 {
    color: #141414;
    text-align: center;
    font-size: 1rem;
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-size: 0.85rem;
    color: #111;
    margin-bottom: 4px;
    margin-top: 10px;
  }

  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #bbb;
    border-radius: 6px;
    outline: none;
    font-size: 0.9rem;
  }

  input:focus {
    border-color: #b22b2b;
  }

  button {
    width: 100%;
    margin-top: 20px;
    background-color: #b22b2b;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background-color: #941f1f;
  }

  footer {
    background-color: #0f1715;
    color: #fff;
    text-align: center;
    padding: 8px;
    font-size: 0.8rem;
    border-top: 1px solid #2b2b2b;
  }
</style>
</head>

<body>
  <div class="celular">
    <header>
      <a href="configuracoes.html"><i class="fa-solid fa-arrow-left"></i></a>
      <span>Dados Pessoais</span>
      <i class="fa-solid fa-user"></i>
    </header>

    <div class="conteudo">
      <h2>Atualize suas informações</h2>

      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="exemplo@email.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000">

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Rua, nº, bairro">

        <button type="submit">Salvar Alterações</button>
      </form>
    </div>

    <footer>
      <p>© 2025 Sistema de Configurações</p>
    </footer>
  </div>
</body>
</html>
