<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas Seguras - Etapa 1</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0F171C;
      color: white;
      text-align: center;
      margin: 0;
    }

    h2 {
      background-color: #122026;
      padding: 10px;
    }

    #map {
      height: 400px;
      width: 90%;
      margin: 15px auto;
      border-radius: 12px;
    }

    input,
    button {
      width: 90%;
      padding: 10px;
      margin: 5px auto;
      border-radius: 10px;
      border: none;
      display: block;
      font-size: 15px;
    }

    input {
      background-color: #EAEAEA;
    }

    button {
      background-color: #780C28;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Rotas Seguras</h2>
  <input type="text" id="destino" placeholder="Digite o destino...">
  <div id="map"></div>
  <button onclick="mostrarRotas()">Mostrar rotas seguras</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-23.3103, -51.1628], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let localAtual = null;
    let destinoSelecionado = null;

    // Obter localização atual do usuário
    navigator.geolocation.getCurrentPosition(pos => {
      localAtual = [pos.coords.latitude, pos.coords.longitude];
      L.marker(localAtual).addTo(map).bindPopup("Você está aqui").openPopup();
      map.setView(localAtual, 15);
    });

    // Escolher destino clicando no mapa
    map.on('click', e => {
      if (destinoSelecionado) map.removeLayer(destinoSelecionado);
      destinoSelecionado = L.marker(e.latlng).addTo(map).bindPopup("Destino").openPopup();
      document.getElementById('destino').value = `${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
    });

    // Ir para tela 2 com dados salvos
    function mostrarRotas() {
      if (!localAtual) return alert("Aguardando localização atual...");
      if (!destinoSelecionado) return alert("Selecione um destino no mapa!");

      localStorage.setItem("origem", JSON.stringify(localAtual));
      localStorage.setItem("destino", JSON.stringify([
        destinoSelecionado.getLatLng().lat,
        destinoSelecionado.getLatLng().lng
      ]));

      window.location.href = "rotas2.html"; // CORRIGIDO: rotas2.html
    }
  </script>

</body>

</html>
