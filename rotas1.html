<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas Seguras - Etapa 1</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0F171C;
      color: white;
      text-align: center;
      margin: 0;
    }

    h2 {
      background-color: #122026;
      padding: 10px;
    }

    #map {
      height: 400px;
      width: 90%;
      margin: 15px auto;
      border-radius: 12px;
    }

    /* Flex container para campo de destino e bot√£o de busca */
    .destino-group {
      display: flex;
      width: 90%;
      margin: 5px auto;
      gap: 5px;
      /* Espa√ßo entre input e bot√£o */
    }

    input,
    button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    /* Estilo para o campo de texto */
    input {
      background-color: #EAEAEA;
      flex-grow: 1;
      margin: 0;
    }

    /* Estilo para o bot√£o de buscar/mostrar rotas */
    button {
      background-color: #780C28;
      color: white;
      cursor: pointer;
      width: 90%;
      display: block;
      /* Garante que o bot√£o de rotas ocupe a largura total */
      margin: 5px auto;
    }

    /* Novo bot√£o de busca */
    .btn-buscar {
      background-color: #527D6F;
      /* Cor diferente para busca */
      color: white;
      padding: 10px 15px;
      margin: 0;
      width: auto;
      flex-shrink: 0;
    }
  </style>
</head>

<body>

  <h2>Rotas Seguras</h2>
  <div class="destino-group">
    <input type="text" id="destino" placeholder="Digite o destino ou clique no mapa...">
    <button class="btn-buscar" onclick="buscarDestino()">üîç</button>
  </div>
  <div id="map"></div>
  <button onclick="mostrarRotas()">Mostrar rotas seguras</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-23.3103, -51.1628], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let localAtual = null;
    let destinoSelecionado = null; // Marcador do Leaflet
    let destinoCoords = null; // Coordenadas [lat, lon] do destino

    // --- Fun√ß√µes de Marca√ß√£o e Inicializa√ß√£o ---

    function definirDestino(latlng) {
      if (destinoSelecionado) map.removeLayer(destinoSelecionado);
      destinoCoords = [latlng.lat, latlng.lng];
      destinoSelecionado = L.marker(destinoCoords).addTo(map).bindPopup("Destino").openPopup();
      map.setView(destinoCoords, 15);
      document.getElementById('destino').value = `${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`;
    }

    // Obter localiza√ß√£o atual do usu√°rio
    navigator.geolocation.getCurrentPosition(pos => {
      localAtual = [pos.coords.latitude, pos.coords.longitude];
      L.marker(localAtual).addTo(map).bindPopup("Voc√™ est√° aqui").openPopup();
      map.setView(localAtual, 15);
    }, (error) => {
      console.error("Erro ao obter localiza√ß√£o: ", error);
      alert("N√£o foi poss√≠vel obter a localiza√ß√£o atual. Usando ponto padr√£o.");
    });

    // Escolher destino clicando no mapa
    map.on('click', e => {
      // Ao clicar, o campo de texto √© preenchido com as coordenadas
      definirDestino(e.latlng);
    });


    // --- Funcionalidade de Busca (Geocodifica√ß√£o) ---

    function buscarDestino() {
      const endereco = document.getElementById('destino').value.trim();
      if (!endereco) {
        return alert("Digite um endere√ßo ou coordenadas v√°lidas.");
      }

      // Tenta primeiro parsear como coordenadas (Lat, Lon)
      const partes = endereco.split(',').map(p => p.trim());
      if (partes.length === 2 && !isNaN(parseFloat(partes[0])) && !isNaN(parseFloat(partes[1]))) {
        const lat = parseFloat(partes[0]);
        const lon = parseFloat(partes[1]);
        if (lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180) {
          return definirDestino({ lat, lng: lon });
        }
      }

      // Se n√£o for coordenada, usa a API Nominatim para buscar o endere√ßo
      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(endereco)}&format=json&limit=1`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data && data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            // Define o destino com o resultado da busca
            definirDestino({ lat, lng: lon });
            // Atualiza o campo com o nome encontrado (opcional)
            document.getElementById('destino').value = data[0].display_name;
          } else {
            alert("Endere√ßo n√£o encontrado. Tente digitar as coordenadas.");
          }
        })
        .catch(err => {
          console.error("Erro na geocodifica√ß√£o:", err);
          alert("Erro ao buscar o endere√ßo. Tente novamente.");
        });
    }


    // --- Navega√ß√£o para Tela 2 ---

    // Ir para tela 2 com dados salvos
    function mostrarRotas() {
      if (!localAtual) return alert("Aguardando localiza√ß√£o atual...");
      if (!destinoCoords) return alert("Selecione um destino no mapa ou utilize o bot√£o 'Buscar'!");

      localStorage.setItem("origem", JSON.stringify(localAtual));
      localStorage.setItem("destino", JSON.stringify(destinoCoords));

      window.location.href = "rotas2.html";
    }
  </script>

</body>

</html>
