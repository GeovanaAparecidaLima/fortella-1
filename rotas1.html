<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas Seguras</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #EAEAEA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 320px;
      background-color: #0F171C;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .header {
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .content {
      background-color: #EAEAEA;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #0F171C;
      align-self: flex-start;
      margin-left: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: white;
      font-size: 14px;
      outline: none;
    }

    #map {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
    }

    .button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #780C28;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #9c1234;
    }

    .small {
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Rotas Seguras</div>

    <div class="content">
      <label for="origem">Sua localização:</label>
      <input type="text" id="origem" placeholder="Obtendo localização..." readonly />

      <label for="destino">Destino:</label>
      <input type="text" id="destino" placeholder="Ex: Catedral Londrina" />

      <div id="map"></div>

      <button class="button" id="btnRota">Mostrar caminho seguro</button>
      <p class="small">* A rota é traçada usando sua localização atual.</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let posicaoAtual = null;
    let rota;
    const map = L.map('map').setView([-23.3103, -51.1628], 13);

    // Adiciona mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Pega localização atual do usuário
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          posicaoAtual = [latitude, longitude];
          map.setView(posicaoAtual, 14);

          L.marker(posicaoAtual).addTo(map)
            .bindPopup("Você está aqui")
            .openPopup();

          // Atualiza campo de origem
          document.getElementById('origem').value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        },
        (err) => {
          alert("Não foi possível obter sua localização.");
        }
      );
    } else {
      alert("Geolocalização não é suportada neste navegador.");
    }

    // Função para buscar coordenadas do destino pelo nome
    async function buscarCoordenadas(endereco) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`;
      const resp = await fetch(url);
      const dados = await resp.json();
      if (dados.length === 0) throw new Error("Destino não encontrado.");
      return [parseFloat(dados[0].lat), parseFloat(dados[0].lon)];
    }

    // Função para traçar rota usando OSRM
    async function traçarRota(origem, destino) {
      const url = `https://router.project-osrm.org/route/v1/driving/${origem[1]},${origem[0]};${destino[1]},${destino[0]}?overview=full&geometries=geojson`;
      const resp = await fetch(url);
      const dados = await resp.json();

      if (dados.code !== "Ok") throw new Error("Erro ao calcular rota.");

      const coords = dados.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);

      if (rota) map.removeLayer(rota);

      rota = L.polyline(coords, { color: "#527D6F", weight: 5 }).addTo(map);
      map.fitBounds(rota.getBounds());
    }

    // Clique no botão
    document.getElementById('btnRota').addEventListener('click', async () => {
      const destinoTexto = document.getElementById('destino').value.trim();

      if (!posicaoAtual) {
        alert("Aguardando localização atual...");
        return;
      }

      if (destinoTexto === '') {
        alert('Digite um destino.');
        return;
      }

      try {
        const destinoCoords = await buscarCoordenadas(destinoTexto);
        await traçarRota(posicaoAtual, destinoCoords);
      } catch (erro) {
        alert(erro.message);
      }
    });
  </script>
</body>
</html>
