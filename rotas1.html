<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotas Seguras</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #EAEAEA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 300px;
      background-color: #0F171C;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .header {
      background-color: #0F171C;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .content {
      background-color: #EAEAEA;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #0F171C;
      align-self: flex-start;
      margin-left: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: white;
      font-size: 14px;
      outline: none;
    }

    .map-container {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #780C28;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #9c1234;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Rotas Seguras</div>

    <div class="content">
      <label for="destino">Destino:</label>
      <input type="text" id="destino" placeholder="Como chegar..." />

      <div class="map-container">
        <iframe 
          id="mapa"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.719584458035!2d-51.16960562455065!3d-23.305441053402995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eb4354e9f6cd7f%3A0x3c7f9f0a63f5a7ad!2sLondrina%2C%20PR!5e0!3m2!1spt-BR!2sbr!4v1694377262943!5m2!1spt-BR!2sbr"
          loading="lazy"
          allowfullscreen>
        </iframe>
      </div>

      <button class="button" id="btnRota">Mostrar caminho seguro</button>
    </div>
  </div>

  <script>
    const inputDestino = document.getElementById('destino');
    const mapa = document.getElementById('mapa');
    const btnRota = document.getElementById('btnRota');

    btnRota.addEventListener('click', () => {
      const destino = encodeURIComponent(inputDestino.value.trim());
      if (destino === '') {
        alert('Por favor, digite um destino.');
        return;
      }

      // Atualiza o mapa com o destino digitado
      const origem = 'Londrina,PR';
      mapa.src = `https://www.google.com/maps/embed/v1/directions?key=AIzaSyD-EXEMPLOAPIKEY&q=${origem}+to+${destino}&mode=driving`;
    });
  </script>
</body>
</html>
