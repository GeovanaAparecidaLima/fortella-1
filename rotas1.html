<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotas Seguras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0F171C;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1b2a30;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #EAEAEA;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #780C28;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a2143a;
    }

    #map {
      width: 100%;
      height: 250px;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rotas Seguras</h2>
    <input type="text" id="destino" placeholder="Destino..." />
    <div id="map"></div>
    <button id="mostrarRota">Mostrar caminho seguro</button>
  </div>

  <script>
    let map, marker, userLat, userLng;

    function initMap(lat, lng) {
      map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);

      marker = L.marker([lat, lng]).addTo(map).bindPopup("Você está aqui").openPopup();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          initMap(userLat, userLng);
        }, () => alert("Não foi possível obter sua localização."));
      } else {
        alert("Geolocalização não suportada pelo navegador.");
      }
    }

    document.getElementById('mostrarRota').addEventListener('click', () => {
      const destino = document.getElementById('destino').value.trim();
      if (!destino) return alert("Digite um destino.");
      localStorage.setItem('destino', destino);
      localStorage.setItem('userLat', userLat);
      localStorage.setItem('userLng', userLng);
      window.location.href = "rotas2.html";
    });

    getLocation();
  </script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
