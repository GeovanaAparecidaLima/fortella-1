<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas - Início</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; }
        .container { max-width: 375px; width: 100%; height: 100vh; background-color: #fff; border-radius: 0; box-shadow: none; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex-grow: 1; }
        .route-buttons { display: flex; flex-direction: column; padding: 20px; gap: 10px; }
        .transport-icons { display: flex; justify-content: space-around; padding-bottom: 15px; border-bottom: 1px solid #ccc; }
        .transport-icons img { width: 30px; opacity: 0.5; cursor: pointer; transition: opacity 0.2s; }
        .transport-icons img.active { opacity: 1; }
        .route-button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; color: #fff; }
        .start-button { background-color: #7b0033; }
        .share-button { background-color: #7b0033; }
        .change-button { background-color: #999; }
        .route-button:hover { filter: brightness(1.1); }
        @media (min-width: 600px) { .container { max-width: 375px; height: 667px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="route-buttons">
            <div class="transport-icons">
                <img src="carro.png" alt="Carro" onclick="updateRoute('driving', this)">
                <img src="moto.png" alt="Moto" onclick="updateRoute('driving', this)">
                <img src="bike.png" alt="Bicicleta" onclick="updateRoute('biking', this)">
                <img src="A_Pe.png" alt="Andando" onclick="updateRoute('walking', this)">
            </div>
            <button class="route-button change-button" onclick="window.location.href='rtas2.html'">Alterar Rota</button>
            <button class="route-button start-button" onclick="window.location.href='iniciado.html'">Iniciar trajeto</button>
            <button class="route-button share-button" onclick="window.location.href='rotas4.html'">compartilhar rota</button>
        </div>
    </div>
    <script>
        const map = L.map('map').setView([-23.5505, -46.6333], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' }).addTo(map);
        let routeLayer;
        
        let startCoords;
        let endCoords;
        function loadCoords() {
            const startData = localStorage.getItem('startCoords');
            const endData = localStorage.getItem('endCoords');
            if (startData && endData) {
                startCoords = JSON.parse(startData);
                endCoords = JSON.parse(endData);
                const defaultIcon = document.querySelector('img[alt="Carro"]');
                updateRoute('driving', defaultIcon);
            } else {
                alert('As coordenadas da rota não foram encontradas. Por favor, retorne à tela inicial.');
                window.location.href = 'rotas1.html';
            }
        }

        function updateRoute(profile, element) {
            const osrmUrl = `https://router.project-osrm.org/route/v1/${profile}/${startCoords[1]},${startCoords[0]};${endCoords[1]},${endCoords[0]}?overview=full&geometries=geojson`;
            fetch(osrmUrl).then(response => response.json()).then(data => {
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const routeCoordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    if (routeLayer) { map.removeLayer(routeLayer); }
                    routeLayer = L.polyline(routeCoordinates, { color: '#0055ff', weight: 6 }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());
                    document.querySelectorAll('.transport-icons img').forEach(icon => { icon.classList.remove('active'); });
                    element.classList.add('active');
                } else { alert('Nenhuma rota encontrada para este tipo de trajeto.'); }
            }).catch(error => { console.error('Erro ao buscar a rota:', error); alert('Erro ao buscar a rota. Verifique a conexão ou as coordenadas.'); });
        }
        document.addEventListener('DOMContentLoaded', loadCoords);
    </script>
</body>
</html>
